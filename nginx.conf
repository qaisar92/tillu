events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api-gateway:3000;
    }

    upstream pos_terminal {
        server pos-terminal:3000;
    }

    upstream customer_pwa {
        server customer-pwa:3000;
    }

    upstream manager_dashboard {
        server manager-dashboard:3000;
    }

    upstream kitchen_display {
        server kitchen-display:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;

    server {
        listen 80;
        server_name localhost;

        # API Gateway
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # POS Terminal
        location /pos/ {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://pos_terminal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Customer PWA
        location /order/ {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://customer_pwa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Manager Dashboard
        location /dashboard/ {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://manager_dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Kitchen Display
        location /kitchen/ {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://kitchen_display/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route to customer PWA
        location / {
            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://customer_pwa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
